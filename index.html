<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-ar" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Bookeeni: You have been invited.</title>
    <link rel="preconnect" href="https://qsahuopwwttratthqwbg.supabase.co" />
    <link rel="dns-prefetch" href="https://qsahuopwwttratthqwbg.supabase.co" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --terminal-green: #00ff66;
        --terminal-black: #1a1a1a; /* Darker Grey */
        --eye-offset: 0;
      }
      body {
        background: radial-gradient(ellipse at center, #1c1c24 0%, var(--terminal-black) 70%);
        color: var(--terminal-green);
        font-family: 'Roboto Mono', monospace;
        text-shadow: 0 0 8px rgba(47, 221, 108, 0.4);
      }
      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 99% { opacity: 0; }
        100% { opacity: 1; }
      }
      .animate-blink {
        display: inline-block; /* Required for transform */
        transform: translateY(2px); /* Lower the cursor */
        animation: blink 1.2s infinite;
      }
      .animate-blink-1 {
        display: inline-block;
        transform: translateY(2px);
        animation: blink 1.2s 1;
      }
      .animate-blink-3 {
        display: inline-block;
        transform: translateY(2px);
        animation: blink 1.2s 3;
      }
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.986; }
      }
      .animate-flicker {
         animation: flicker 0.2s infinite;
      }
      @keyframes glitch-intense {
        0% { transform: translate(0); clip-path: inset(0 0 0 0); }
        10% { transform: translate(-5px, 3px); clip-path: inset(10% 0 85% 0); }
        20% { transform: translate(5px, -3px); clip-path: inset(90% 0 2% 0); }
        30% { transform: translate(-3px, 5px); clip-path: inset(35% 0 45% 0); }
        40% { transform: translate(3px, -5px); clip-path: inset(75% 0 8% 0); }
        50% { transform: translate(-5px, -2px); clip-path: inset(20% 0 70% 0); }
        60% { transform: translate(5px, 2px); clip-path: inset(85% 0 5% 0); }
        70% { transform: translate(-2px, 4px); clip-path: inset(55% 0 33% 0); }
        80% { transform: translate(2px, -4px); clip-path: inset(3% 0 92% 0); }
        90% { transform: translate(0); clip-path: inset(0 0 0 0); }
        100% { transform: translate(0); clip-path: inset(0 0 0 0); }
      }
      .glitch-effect-intense {
        animation: glitch-intense 0.2s linear infinite;
      }
      @keyframes animated-noise {
        0% { transform: translate(0,0); }
        10% { transform: translate(-5%,-5%); }
        20% { transform: translate(-10%,5%); }
        30% { transform: translate(5%,-10%); }
        40% { transform: translate(-5%,15%); }
        50% { transform: translate(-10%,5%); }
        60% { transform: translate(15%,0); }
        70% { transform: translate(0,10%); }
        80% { transform: translate(-15%,0); }
        90% { transform: translate(10%,5%); }
        100% { transform: translate(5%,0); }
      }
      .white-noise-overlay {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.0196"/></svg>');
        pointer-events: none;
        z-index: -1;
        animation: animated-noise .2s steps(4, end) infinite;
      }
      .scanline-overlay::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(0deg, rgba(0,0,0,0.056) 50%, transparent 50%);
        background-size: 100% 1px;
        pointer-events: none;
        z-index: 101;
      }
      .crt-terminal-box {
        border: 1px solid var(--terminal-green);
        box-shadow: 
          0 0 15px rgba(47, 221, 108, 0.3),
          inset 0 0 15px rgba(47, 221, 108, 0.2);
        background: rgba(47, 221, 108, 0.05);
      }
       @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
       @keyframes fade-in-zoom {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in-zoom {
        animation: fade-in-zoom 0.7s ease-out forwards;
      }

      @keyframes slide-in-left {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      @keyframes slide-out-right {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
      .screen-border {
        position: fixed;
        top: 0.5rem;
        right: 0.5rem;
        bottom: 0.5rem;
        left: 0.5rem;
        border: 1px solid var(--terminal-green);
        box-shadow: 0 0 7px rgba(47, 221, 108, 0.21);
        pointer-events: none;
        z-index: 1000;
        opacity: 0.35;
      }
      @media (min-width: 768px) {
        .screen-border {
          top: 1rem;
          right: 1rem;
          bottom: 1rem;
          left: 1rem;
        }
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 10px rgba(47, 221, 108, 0.5), 0 0 20px rgba(47, 221, 108, 0.3);
        }
        50% {
          box-shadow: 0 0 20px rgba(47, 221, 108, 0.8), 0 0 30px rgba(47, 221, 108, 0.5);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite;
      }
      .animate-draw-smiley {
        stroke-dasharray: 120;
        stroke-dashoffset: 120;
        animation: draw-smiley 0.8s ease-out forwards;
        filter: drop-shadow(0 0 8px rgba(47, 221, 108, 0.7));
      }
      .depth-noise-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><filter id="depthNoise"><feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23depthNoise)" opacity="0.014"/></svg>');
        pointer-events: none;
        z-index: 5;
      }
      @keyframes draw-smiley {
        to {
          stroke-dashoffset: 0;
        }
      }
      .network-canvas {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        opacity: 0.8; /* Increased opacity */
        z-index: 0; /* Behind content */
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), filter 0.4s ease-in-out;
        filter: blur(0px);
      }
      .network-canvas.is-moving {
        filter: blur(2.7px);
      }
      .role-button {
        position: relative;
      }
      .corner-bracket {
        position: absolute;
        width: 1rem;
        height: 1rem;
        border-color: var(--terminal-green);
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .role-button:hover .corner-bracket {
        opacity: 1;
        animation: pulse-corners 1.5s infinite;
      }
      .corner-bracket.top-left {
        top: 0.5rem; left: 0.5rem;
        border-top-width: 2px; border-left-width: 2px;
        transform: translate(4px, 4px);
      }
      .corner-bracket.top-right {
        top: 0.5rem; right: 0.5rem;
        border-top-width: 2px; border-right-width: 2px;
        transform: translate(-4px, 4px);
      }
      .corner-bracket.bottom-left {
        bottom: 0.5rem; left: 0.5rem;
        border-bottom-width: 2px; border-left-width: 2px;
        transform: translate(4px, -4px);
      }
      .corner-bracket.bottom-right {
        bottom: 0.5rem; right: 0.5rem;
        border-bottom-width: 2px; border-right-width: 2px;
        transform: translate(-4px, -4px);
      }
      .role-button:hover .corner-bracket {
        transform: translate(0, 0);
      }
      @keyframes pulse-corners {
        0%, 100% { filter: drop-shadow(0 0 3px var(--terminal-green)); }
        50% { filter: drop-shadow(0 0 10px var(--terminal-green)); }
      }

    </style>
